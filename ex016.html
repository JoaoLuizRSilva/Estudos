<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de JavaScript</title>
  <style>
    #style-text {
      padding: 20px;
      font-size: 20px;
    }

    .red-color {
      color: red;
    }
  </style>
</head>
<body>
  <h1 id="style-text">JavaScript é incrível!</h1>

  <button onclick="fundoAzul()">Fundo Azul</button>
  <button onclick="fundoTransparente()">Fundo Transparente</button>
  <button onclick="corVermelha()">Cor Vermelha</button>
  <button onclick="removerCorVermelha()">Remover Cor Vermelha</button>

  <script>
    function fundoAzul() {
      let element = document.querySelector('#style-text');
      element.style.backgroundColor = 'blue';
    }

    function fundoTransparente() {
      let element = document.querySelector('#style-text');
      element.style.backgroundColor = 'transparent';
    }

    function corVermelha() {
      let element = document.querySelector('#style-text');
      element.classList.add("red-color");
    }

    function removerCorVermelha() {
      let element = document.querySelector('#style-text');
      element.classList.remove("red-color");
    }
  </script>
</body>
</html>
