<!DOCTYPE html>
<html>
<head>
	<title>Tabela com estilo</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 600px;
			margin: auto;
		}
		th, td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Idade</th>
				<th>Cidade</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>João</td>
				<td>30</td>
				<td>São Paulo</td>
			</tr>
			<tr>
				<td>Maria</td>
				<td>25</td>
				<td>Rio de Janeiro</td>
			</tr>
			<tr>
				<td>Carlos</td>
				<td>40</td>
				<td>Belo Horizonte</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
