<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 09</title>
</head>
<body>
    Se aprofundando nas funções
    <button onclick="startDeceleration()">Iniciar Desaceleração</button>
    <p id="velocityDisplay"></p>
    <script>
        function slowDown(velocity, printer) {
            let deceleration = 20;

            let intervalId = setInterval(function() {
                if (velocity <= 0) {
                    clearInterval(intervalId);
                    document.getElementById("velocityDisplay").textContent = "Nave parada. As comportas podem ser abertas.";
                } else {
                    printer(velocity);
                    velocity -= deceleration;
                }
            }, 1000);
        }

        function startDeceleration() {
            let spaceshipVelocity = 150;
            slowDown(spaceshipVelocity, function(velocity) {
                document.getElementById("velocityDisplay").textContent = "Velocidade atual: " + velocity;
            });
        }
    </script>
</body>
</html>
