<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class spaceshipWeapon{
            constructor(identificador){
                this.identificador = identificador
                this.tirosRestantes = 5
            }

            shoot(){
                if(this.tirosRestantes > 0){
                    console.log("Bang!")
                    this.tirosRestantes -= 1
                }else{
                    throw new Error(`Arma ${this.identificador} sem munição`)
                }
            }

            reload(){
                this.tirosRestantes = 5
            }
        }

        let fenixWeapon = new spaceshipWeapon(10)
        try{
            fenixWeapon.shoot()
            // fenixWeapon.shoot()
            fenixWeapon.shoot()
            fenixWeapon.shoot()
            fenixWeapon.shoot()
            fenixWeapon.shoot()
        }catch(e){
            console.log(e.message)
            fenixWeapon.reload()
        }finally{
            console.log("Arma deu bons tiros")
        }
        console.log(fenixWeapon)
    </script>
</body>
</html>
