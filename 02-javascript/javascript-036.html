<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Home Register</h1>
    <form>
        <p>
            <label>Área</label>
            <input type="text" name="area" id="">
        </p>
        <p>
            <label>Número: </label>
            <input type="text" name="number">
        </p>
        <p>
            <label>Bairro: </label>
            <input type="text" name="neighborhood">
        </p>
        <p>
            <label>Cidade: </label>
            <input type="text" name="city">
        </p>
        <input type="submit" value="Salvar" id="save">
    </form>

    <ul id="house-list">

    </ul>
    <script>
        let botao = document.querySelector("#save")

        botao.addEventListener('click', saveHouse)

        function saveHouse(event) {
            event.preventDefault();
            
            let area = document.querySelector("input[name='area']")
            let number = document.querySelector("input[name='number']")
            let neighborhood = document.querySelector("input[name='neighborhood']")
            let city = document.querySelector("input[name='city']")

            let newListValue = document.createElement("li")
            newListValue.innerText = `${area.value}m2, Número ${number.value} (${neighborhood.value}) - ${city.value}`
            let removeButton = document.createElement("button")
            removeButton.type = "button"
            removeButton.innerText = "Remover"
            removeButton.setAttribute("onclick", "removehouse(this)")

            newListValue.appendChild(removeButton)

            document.getElementById("house-list").appendChild(newListValue)
        }

        function removehouse(element){
            let liToRemove = element.parentNode
            document.querySelector("#house-list").removeChild(liToRemove)
        }
    </script>
</body>
</html>
