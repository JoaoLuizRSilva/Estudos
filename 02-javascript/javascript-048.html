<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = [];
        let auxiliar, x, y;

        for (x = 0; x < 10; x++) {
        vetor[x] = parseInt(prompt("Digite o " + (x+1) + "º número:"));
        }

        for (x = 0; x < 9; x++) {
        for (y = x+1; y < 10; y++) {
            if (vetor[x] > vetor[y]) {
            auxiliar = vetor[x];
            vetor[x] = vetor[y];
            vetor[y] = auxiliar;
            }
        }
        }

        for (x = 0; x < 10; x++) {
        console.log(vetor[x]);
        }
    </script>
</body>
</html>
