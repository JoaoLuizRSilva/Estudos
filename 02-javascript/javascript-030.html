<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        class ResourceProcessStatinn{
            constructor(name, monthlyProcessedLoad){
                this.name = name
                this.monthlyProcessedLoad = monthlyProcessedLoad
            }

            get weeklyProcessedLoad() {
                return this.monthlyProcessedLoad / 4
            }
        }

        let resourceStation = new ResourceProcessStatinn("Gaia", 500)

        console.log(resourceStation.weeklyProcessedLoad)
    </script>
</body>
