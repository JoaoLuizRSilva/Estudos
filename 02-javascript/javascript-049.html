<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function quantidadeDeDigitosDeUmInteiro(n) {
        let r = 0;
        if (n === 0) return 1;
        else {
            while (n !== 0) {
            n = Math.floor(n / 10);
            r += 1;
            }
            return r;
        }
        }

        function digitoDeUmInteiro(n, pos) {
        let digito, tam = quantidadeDeDigitosDeUmInteiro(n);
        if (pos >= tam) return -1;
        else {
            for (let i = 0; i <= pos; i++) {
            digito = n % 10;
            n = Math.floor(n / 10);
            }
            return digito;
        }
        }

        function numeroEspelhado(num) {
        let digito1, digito2, tam = quantidadeDeDigitosDeUmInteiro(num);
        for (let i = 0; i < Math.floor(tam / 2); i++) {
            digito1 = digitoDeUmInteiro(num, i);
            digito2 = digitoDeUmInteiro(num, tam - i - 1);
            if (digito1 !== digito2) return false;
        }
        return true;
        }

        function main() {
        let i, inicio, fim;

        console.log("Este programa imprimie uma lista de numeros espelhados compreendidos");
        console.log("dentro de um intervalo estabelecido pelo usuario...\n");

        inicio = parseInt(prompt("Indique o limite INICIAL dos numeros que serao testados:"));
        fim = parseInt(prompt("Indique o limite FINAL dos numeros que serao testados:"));

        console.log("\nIMPRESSAO DOS NUMEROS ESPELHADOS:");
        if (inicio < fim) {
            for (i = inicio; i <= fim; i++) {
            if (numeroEspelhado(i)) console.log(i);
            }
        } else {
            for (i = inicio; i >= fim; i--) {
            if (numeroEspelhado(i)) console.log(i);
            }
        }
        }

        main();
    </script>
</body>
</html>
