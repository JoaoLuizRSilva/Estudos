<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    forEach
    <script>
        let array = ["Golias", "Demeterdsf", "Darwin", "Artemis", "Fenix"]

        array.forEach(function(currentSpaceship, index) {
            console.log(`Nave: ${currentSpaceship} | Index: ${index}`)
        })

        let uperArray = array.map(function(currentSpaceship, index){
            let upcased = currentSpaceship.toUpperCase()
            return upcased
        })

        let with7Chars = array.filter(element => {return element.length >= 7})

        console.log(array)
        console.log(uperArray)
        console.log(`7 ou mais: ${with7Chars}`)
    </script>
</body>
</html>
