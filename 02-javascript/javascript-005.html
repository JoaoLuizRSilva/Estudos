    <script>
        function novoAluno(nome, idade){
            return {nome, idade}
        }

        let alunos = [
            novoAluno("Chrono", 21),
            novoAluno("Enygma", 26),
            novoAluno("TK", 30),
            novoAluno("Tauz", 16),
            novoAluno("Kaito", 18),
            novoAluno("M4rkim", 23)
        ]
        function temMenoDe30(aluno){
            return aluno.idade <23 //Isso é um testes lógico
        }

        let alunosComMenosDe30 = alunos.filter(temMenoDe30)
        console.log(alunos)
        console.log(alunosComMenosDe30)
    </script>
