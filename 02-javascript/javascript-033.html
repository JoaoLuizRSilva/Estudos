<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Spaceship{
            static get DECELERATION_RATE(){
                return 0.17
            }

            constructor(name, crewQuantity){
                this.name = name
                this.crewQuantity = crewQuantity
                this.currentVelocity = 0
            }

            speedUp(acceleration){
                this.currentVelocity += acceleration * (1 - Spaceship.DECELERATION_RATE)
            }
        }

        class BattleSpaceship extends Spaceship{
            constructor(name, crewQuantity, weaponsQuantity){
                super(name, crewQuantity)
                this.weaponsQuantity = weaponsQuantity
            }
        }

        class TransportSpaceship extends Spaceship{
            constructor(name, crewQuantity, sitsQuantity){
                super(name, crewQuantity)
                this.sitsQuantity = sitsQuantity
            }
        }

        class App{
            constructor(){
                this.spaceship = null
            }

            start(){
                this.enrollSpaceship()
                let chosenOption
                do{
                    chosenOption = this.showInitialMenu()
                    this.redirectFeature(chosenOption)

                }while(chosenOption != "3")
                this.printAndExit()
            }

            enrollSpaceship(){
                let spaceshipName = prompt("Qual o nome da nave?")
                let crewQuantity = prompt("Qual a quantidade de tripulantes ?")
                let spaceshipKind = this.askForSpaceshipKind()
                if (spaceshipKind == "1"){
                    let weaponsQuantity  = prompt("Quantas armas a nave possui?")
                    this.spaceship = new BattleSpaceship(spaceshipName, crewQuantity, weaponsQuantity)
                }else{
                    let sitsQuantity  = prompt("Quantos lugares a nave possui?")
                    this.spaceship = new BattleSpaceship(spaceshipName, crewQuantity, sitsQuantity)
                }
            }
            askForSpaceshipKind(){
                let chosenOption
                while(!["1", "2"].includes(chosenOption)) {
                    chosenOption = prompt("Tipo da nave\n1. Batalha\n2. Transporte")
                }
                return chosenOption
            }

            showInitialMenu(){
                const promptMessage = "O que vocÃª deseja fazer?\n1-Acelerar\n2-Trocar de nave\n3-Imprimir e Sair"

                let chosenOption = prompt(promptMessage)
                while(!["1", "2", "3"].includes(chosenOption)) {
                    chosenOption = prompt(promptMessage)
                }
                return chosenOption
            }

            redirectFeature(chosenOption){
                switch(chosenOption){
                    case "1":
                        this.accelerateSpaceship()
                        break
                    case "2":
                        this.enrollSpaceship()
                        break
                }
            }
            accelerateSpaceship(){
                let acceleration = Number(prompt("Quanto gostaria de acelerar?"))
                this.spaceship.speedUp(acceleration)
            }


            printAndExit(){
                let finalMessage = `Nome: ${this.spaceship.name}\nQuantidade de tripulantes: ${this.spaceship.crewQuantity}\nVelocidade Atual: ${this.spaceship.currentVelocity}`
                alert(finalMessage)
            }
        }

        const app = new App()
        app.start()
    </script>
</body>
</html>
