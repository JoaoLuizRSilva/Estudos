<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<label for="name">Nome:</label>
		<input type="text" name="name" id="name">
		<br>
		<label for="color">Cor preferida:</label>
		<select name="color" id="color">
			<option value="red">Vermelho</option>
			<option value="green">Verde</option>
			<option value="blue">Azul</option>
		</select>
		<br>
		<label>Gosta de programar?</label>
		<label for="like-programing-yes">Sim</label>
		<input type="radio" name="like-programing" id="like-programing-yes" value="sim">
		<label for="like-programing-no">Não</label>
		<input type="radio" name="like-programing" id="like-programing-no" value="não">
		<br>
		<label>Conhecimento em programação web:</label>
		<label for="html">HTML</label>
		<input type="checkbox" name="developer-options" id="html" value="HTML">
		<label for="css">CSS</label>
		<input type="checkbox" name="developer-options" id="css" value="CSS">
		<label for="js">JavaScript</label>
		<input type="checkbox" name="developer-options" id="js" value="JavaScript">
		<br>
		<input type="button" value="Enviar" onclick="showInfo()">
	</form>
	<script>
        function showInfo(){
            let name = document.querySelector("input[name='name']").value
            let favoriteColor = document.querySelector("select[name='color'] option:checked").text
            let likePrograming = document.querySelector("input[name='like-programing']:checked").value
            let develoverOptions = document.querySelectorAll("input[name='developer-options']:checked")
            let optionsValue = []
            develoverOptions.forEach(element =>{
                optionsValue.push(element.value)
            })
            let optionsChecked = optionsValue.join(", ")
            alert(`Nome: ${name}\nCor primária: ${favoriteColor}\nGosta de programar: ${likePrograming}\nConhecimento em programação web: ${optionsChecked}`)
        }
    </script>
</body>
</html>
