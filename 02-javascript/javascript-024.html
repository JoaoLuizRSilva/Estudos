<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Spaceship{
            constructor(name, crewQuantity){
                this.name = name
                this.crewQuantity = crewQuantity
                this.isHitched = false
                this.entraceDoorsopen = false
            }

            hitch(){
                this.isHitched = true
                this.entraceDoorsopen = true
            }
        }

        function showMenu(){
            let chosenOption = ""
            while(chosenOption != "1" && chosenOption != "2" && chosenOption != "3"){
                chosenOption = prompt("O que deseja fazer:\n1. Engatar\n2.Imprimir\n3.Sair")
            }
            return chosenOption
        }

        function createSpaceship(){
            let spaceshipName = prompt('Informe o nome da nave:')
            let spaceshipCrewQuantity = prompt('Informe a quantidade tripulantes:')

            let spaceship = new Spaceship(spaceshipName, spaceshipCrewQuantity)
            return spaceship
        }

        function printSpaceshipList(spaceships){
            let spaceshipList = ""
            spaceships.forEach((spaceship, index) => {
                spaceshipList += `${index+1} - ${spaceship.name} (${spaceship.crewQuantity})\n`
            })
            alert(spaceshipList)
        }

        let hitchedSpaceship = []
        let chosenOption

        while(chosenOption != "3"){
            chosenOption = showMenu()
            switch(chosenOption){
                case "1":
                    let spaceshipToAdd = createSpaceship()
                    spaceshipToAdd.hitch()
                    hitchedSpaceship.push(spaceshipToAdd)
                    break
                case "2":
                    printSpaceshipList(hitchedSpaceship)
                    break
            }
        }
    </script>
</body>
</html>
