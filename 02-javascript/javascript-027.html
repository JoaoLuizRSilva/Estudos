<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Spaceship{
            constructor(name, maxCrew, maxRecommendedVelocity){
                this.name = name
                this.maxCrew = maxCrew
                this.maxRecommendedVelocity = maxRecommendedVelocity
                this.currentyVelocity = 0
            }
            speedUp(acceleration){
                this.currentyVelocity += acceleration
                if(this.currentyVelocity > this.maxRecommendedVelocity){
                    alert('Velocidade máxmia ultrapassada\nDiminua ou provocará danos à nave.')
                }
            }
        }

        class TransportSpaceship extends Spaceship{
            speedUp(){
                console.log("Naves de transporte só aumenta a velocidade em 1km/s")
                this.currentyVelocity += 1
            }
        }

        let transport = new TransportSpaceship("Transportadora", 4, 100)
        transport.speedUp()
        
        console.log(transport)
    </script>
</body>
</html>
